<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Productos Barberia</title>
</head>
<body>
    <header>
        <h1>Tienda de Productos</h1>

        <div class="busqueda">
            <input type="text" id="busqueda-input" placeholder="Buscar productos...">
            <button id="buscar-btn">Buscar</button>
        </div>
        
    </header>

    <section class="contenedor">
        <!--Contenedor de elementos-->
        <div class="contenedor-items">
            <div class="item">
                <p class="titulo-item">Pomada brillante</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzOP2N7-5OwnBEVFrK7zAlcaoov3tqP4VCKQ&s" alt="" class="img-item">
                <p class="precio-item">$3000,00</p>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <p class="titulo-item">Shampoo para Barba</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHArLc148ev38AC7N36Mb-mbfAUFuWhr37Mg&s" alt="" class="img-item">
                <p class="precio-item">4500,00</p>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <p class="titulo-item">Fortalecedor</p>
                <img src="https://sirfausto.ar/cdn/shop/products/KITBARBA4_1200x.jpg?v=1661287595" alt="" class="img-item">
                <p class="precio-item">2400,00</p>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <p class="titulo-item">After Shave</p>
                <img src="https://sirfausto.ar/cdn/shop/products/CAFTERSHAVE_1200x.jpg?v=1684856423" alt="" class="img-item">
                <p class="precio-item">3100,00</p>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <p class="titulo-item">Crema para Barbear</p>
                <img src="https://sirfausto.ar/cdn/shop/products/cremaBARBEAR3_2x_7e05e98e-46d1-465b-bd0f-6e5b86fed74b_1200x.png?v=1661287656" alt="" class="img-item">
                <p class="precio-item">4000,00</p>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <p class="titulo-item">Shave Oil PURE</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrMxUnAHUYlqPcuDQUmBYPru09epdVg-L9Hw&s" alt="" class="img-item">
                <p class="precio-item">3200,00</p>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>

        <!--Carrito de Compras-->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
             
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>

    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
